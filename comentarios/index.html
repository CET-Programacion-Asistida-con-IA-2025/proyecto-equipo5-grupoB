<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comentarios del grupo</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    #comments { margin-top: 20px; }

  <script src="firebase-config.js"></script>
  <script src="comentarios.js" defer></script>
</head>
<body>

  <h2>Dejá tu comentario</h2>

<div style="margin-top: 1rem;">

  <input type="text" id="nombre" style="width: 100%; margin-bottom: 0.5rem;"><br>

  <label for="mensaje">Escribí tu comentario:</label><br>
  <textarea id="mensaje" rows="3" style="width: 100%; margin-top: 0.5rem;"></textarea>
  <button onclick="agregarComentario()">Publicar</button>
</div>  

<div id="comments" style="margin-top: 2rem;">
